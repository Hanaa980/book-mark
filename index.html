<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/2899445.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Book Marker</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="title-box d-flex align-content-center justify-content-center py-5">
                <h1 class="display-4">Book marker</h1>
            </div>
            <div class="body-box d-flex flex-column ">
                <!-- <div class="d-flex"></div> -->
                <h2><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                    Site Name <i class="fa-solid fa-bookmark"></i> </h2>
                <label for="webSiteName"><i class="fa-solid fa-book"></i> Site Name</label>
                <input oninput="validName(this)" type="text" placeholder="Bookmark Name" id="webSiteName" class="my-2 form-control">
                <label for="webSiteUrl"><i class="fa-solid fa-link"></i> Site URL</label>
                <input oninput="validName(this)" type="text" placeholder="Website Url" id="webSiteUrl" class="my-2 form-control ">
                <button onclick="addUrl()" class="btn btn-danger mx-auto my-3 px-5" id="submitBtn">Submit</button>
            </div>

            <table class="table  mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/index.js"></script>
</body>

</html>
